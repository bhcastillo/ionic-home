<div class="bc-card-money__container">
  <ion-grid *ngFor="let item of data;let i =index" class="bc-card-money--item">
    <ion-row>
      <ion-col size="6">
        <p> {{item.title}}</p>
      </ion-col>
      <ion-col size="6">
        <p class="bc-card-money-quantity"> {{item.quantity |currency: "$":"symbol":"4.0-2"}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="i +1  <data.length ">
      <ion-col size="12">
        <div class="bc-card-money-divider" expand="full"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
