<div class="bc-card-news">
  <ion-card>
    <ion-card-content>
      <ion-grid *ngFor="let new of news;let i = index">
        <ion-row>
          <ion-col size="9">
            <h3 class="bc-card-news--h3">{{ new.title}}</h3>
            <p class="bc-card-news--p">{{ new.description }}</p>
          </ion-col>
          <ion-col size="3">
            <img class="bc-card-news--img" [src]="new.img | img: 'news'">
          </ion-col>
        </ion-row>
        <ion-row *ngIf="i +1  <news.length ">
          <ion-col size="12">
            <div class="bc-card-money-divider" expand="full"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
